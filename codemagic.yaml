workflows:
  release-builds:
    name: Logus CRM Mobile
    max_build_duration: 60
    environment:
      # Codemagic já fornece Xcode/Android SDK quando necessário
      vars:
        API_BASE_URL: https://crm.loguscapital.com/api
        LOG_NETWORK: "false"
    scripts:
#      - name: Use Flutter channel stable
#        script: |
#          echo "Skipping default Flutter install"
      - name: Setup Flutter 3.24.0
        script: |
          git clone --branch 3.24.0 --depth 1 https://github.com/flutter/flutter.git /tmp/flutter_3_24
          export FLUTTER_HOME=/tmp/flutter_3_24
          export FLUTTER_BIN=$FLUTTER_HOME/bin/flutter
          export PATH=$FLUTTER_HOME/bin:$PATH
          {
            echo 'export FLUTTER_HOME=/tmp/flutter_3_24'
            echo 'export FLUTTER_BIN=/tmp/flutter_3_24/bin/flutter'
            echo 'export PATH=/tmp/flutter_3_24/bin:$PATH'
          } >> $CM_ENV
          $FLUTTER_BIN --version
      - name: Install dependencies
        script: |
          $FLUTTER_BIN pub get
      - name: Run tests
        script: |
          $FLUTTER_BIN test
      - name: Build Android APK (release)
        script: |
          $FLUTTER_BIN build apk --release \
            --dart-define API_BASE_URL=$API_BASE_URL \
            --dart-define LOG_NETWORK=$LOG_NETWORK
      - name: Build Android App Bundle (release)
        script: |
          $FLUTTER_BIN build appbundle --release \
            --dart-define API_BASE_URL=$API_BASE_URL \
            --dart-define LOG_NETWORK=$LOG_NETWORK
      - name: Build iOS (release)
        script: |
          $FLUTTER_BIN build ios --release --no-codesign \
            --dart-define API_BASE_URL=$API_BASE_URL \
            --dart-define LOG_NETWORK=$LOG_NETWORK
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
