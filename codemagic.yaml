workflows:
  release-builds:
    name: Logus CRM Mobile
    max_build_duration: 60
    environment:
      # Codemagic já fornece Xcode/Android SDK quando necessário
      vars:
        API_BASE_URL: https://crm.loguscapital.com/api
        LOG_NETWORK: "false"
    scripts:
#      - name: Use Flutter channel stable
#        script: |
#          echo "Skipping default Flutter install"
      - name: Setup Flutter 3.24.0
        script: |
          git clone --branch 3.24.0 --depth 1 https://github.com/flutter/flutter.git /tmp/flutter_3_24
          /tmp/flutter_3_24/bin/flutter --version
      - name: Ensure Android SDK 34
        script: |
          export ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-$ANDROID_HOME}
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | sdkmanager --licenses >/dev/null || true
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0"
      - name: Install dependencies
        script: |
          export PATH=/tmp/flutter_3_24/bin:$PATH
          flutter pub get
      - name: Run tests
        script: |
          export PATH=/tmp/flutter_3_24/bin:$PATH
          flutter test
      - name: Build Android APK (release)
        script: |
          export PATH=/tmp/flutter_3_24/bin:$PATH
          flutter build apk --release \
            --dart-define API_BASE_URL=$API_BASE_URL \
            --dart-define LOG_NETWORK=$LOG_NETWORK
      - name: Build Android App Bundle (release)
        script: |
          export PATH=/tmp/flutter_3_24/bin:$PATH
          flutter build appbundle --release \
            --dart-define API_BASE_URL=$API_BASE_URL \
            --dart-define LOG_NETWORK=$LOG_NETWORK
      - name: Build iOS (release)
        script: |
          export PATH=/tmp/flutter_3_24/bin:$PATH
          flutter build ios --release --no-codesign \
            --dart-define API_BASE_URL=$API_BASE_URL \
            --dart-define LOG_NETWORK=$LOG_NETWORK
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive
